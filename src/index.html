<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor/Glyphter.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <div class="header__wallet"><span class="icon-wallet icon"></span>$1500.00<span class="icon-arrow-down icon"></span></div>
      <div class="header__notification"><span class="icon-notification icon"></span></div>
      <div class="header__avatar"></div>
      <div class="header__exit"><span class="icon-quit icon"></span></div>
    </header>
    <aside class="sidenav">
      <div class="sidenav__brand">Just do it</div>
      <div class="sidenav__navList">
        <ul class="navlist">
          <li><span class="icon-general navlist--icon"></span>General</li>
          <li><span class="icon-details navlist--icon"></span>Details</li>
          <li><span class="icon-links navlist--icon"></span>Links</li>
          <li><span class="icon-banners navlist--icon"></span>Banners</li>
          <li><span class="icon-personaldata navlist--icon"></span>Personal Data</li>
          <li><span class="icon-payout navlist--icon"></span>Payout</li>
          <li><span class="icon-postback navlist--icon"></span>Postback</li>
        </ul>
      </div>
      <div class="sidenav__profile">
        <div class="sidenav__heading">Your manager</div>
        <div class="avatar">
          <div class="avatar__image"><img src="images/users/user1.jpg" alt="user photo"></div>
          <p class="avatar__name">Michael W.</p>
        </div>
      </div>
    </aside>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

</body>

</html>
